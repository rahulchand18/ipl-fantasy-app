<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content class="mt-3">
    <p class="fs-5"> {{data.message}}</p>
    <p class="fs-4 mt-4">
        Balance Amount: <span class="balance-info"> {{data.balance}} </span>
    </p>
    <div class="qr-container">
        <img src="../../../../../assets/images/qr.png" alt="QR Code">
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
