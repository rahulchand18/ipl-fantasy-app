<div class="container border p-3 bg-light shadow-lg rounded" *ngIf="tournament">
    <h2 class="text-center text-primary">{{tournament.name}}</h2>

    <mat-divider></mat-divider>

    <div class="players my-4">
        <h3 class="text-secondary">Players</h3>
        <mat-list *ngIf="tournament.players?.length" class="bg-white p-3 rounded shadow-sm">
            <mat-list-item *ngFor="let player of tournament.players; let i = index"
                class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">{{i+1}}. {{player.playerName}}</span>
                <span *ngIf="player.status==='pending'">
                    <button mat-raised-button color="primary" class="m-1"
                        (click)="updateStatus(true, player.email)">Accept</button>
                    <button mat-raised-button color="warn" class="m-1">Reject</button>
                </span>
                <span *ngIf="player.status!=='pending'" class="badge bg-success">{{player.status}}</span>
            </mat-list-item>
        </mat-list>
        <div class="alert alert-danger text-center" *ngIf="!tournament.players || !tournament.players.length">No players
            joined yet.</div>
    </div>

    <mat-divider></mat-divider>

    <div class="matches my-4">
        <h3 class="text-secondary">Matches</h3>
        <button mat-raised-button color="primary" class="mb-3"
            (click)="createMatch = !createMatch; createMatch? createMatchForm():updateMatch= false">
            {{!createMatch ? 'Add Match' : 'Cancel'}}
        </button>

        <div class="form border p-3 rounded bg-white shadow-sm" *ngIf="createMatch">
            <form [formGroup]="matchForm" class="example-form" (ngSubmit)="saveMatch(matchForm)">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="id">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Date</mat-label>
                            <input matInput type="date" formControlName="date">
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Team 1</mat-label>
                            <mat-select formControlName="t1">
                                <mat-option *ngFor="let team of allTeams" [value]="team.shortname">{{ team.shortname
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Team 2</mat-label>
                            <mat-select formControlName="t2">
                                <mat-option *ngFor="let team of allTeams" [value]="team.shortname">{{ team.shortname
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <button mat-raised-button color="primary" class="w-100">Save</button>
            </form>
        </div>

        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <div class="card p-3 shadow rounded text-center" style="width: 300px;" *ngFor="let match of allSeries">
                <h5 class="text-primary">{{ match.date | date : "dd MMMM, yyyy" }}</h5>
                <div class="d-flex justify-content-around align-items-center my-2">
                    <div>
                        <img class="circle" height="30px" [src]="match.t1img" alt="" />
                        <span class="fw-bold">{{ match.t1 }}</span> <b class="text-danger">{{match.t1s}}</b>
                    </div>
                    <div>
                        <img class="circle" height="30px" [src]="match.t2img" alt="" />
                        <span class="fw-bold">{{ match.t2 }}</span><b class="text-danger">{{match.t2s}}</b>
                    </div>
                </div>
                <p class="badge bg-success px-3 py-2">{{ match.status }}</p>
                <button mat-raised-button color="primary" class="m-1"
                    (click)="updateActiveStatus(match._id, !match.active)">
                    {{match.active?'Deactivate':'Activate'}}
                </button>
                <button mat-raised-button color="accent" class="m-1" (click)="calculate(match.id)">Calculate</button>
                <button mat-button color="primary" (click)="updateCompleteStatus(match._id, !match.history, match.id)"
                    *ngIf="!match.history">Complete</button>
            </div>
        </div>
    </div>
</div>
