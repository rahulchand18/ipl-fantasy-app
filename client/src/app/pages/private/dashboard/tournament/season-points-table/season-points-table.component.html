<table class="table table-striped  table-bordered w-100">
    <thead class="thead-dark">
        <tr>
            <th class="w-10">S.N.</th>
            <th>Name</th>
            <th>Matches</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let player of table; let i= index">
            <td>{{i+1}}</td>
            <td>{{player.firstName + ' ' + player.lastName}}</td>
            <td>{{player.matches}}</td>
            <td>{{player.total}}</td>
        </tr>

    </tbody>
</table>
