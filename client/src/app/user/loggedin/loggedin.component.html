<div class="container">
  <div>
    <p  id="about">
      {{ userData.about }}
    </p>
    <h3><b>Name:</b> {{ userData.firstName }} {{ userData.lastName }} 
      <span data-toggle="tooltip" data-placement="right" title="Verified">

        <svg *ngIf="userData.verified == true; else elseBlock"  id="verify" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg> 
      </span>
      <ng-template #elseBlock>
        <span data-toggle="tooltip" data-placement="right" title="Check Email for verification">
        <svg id="unverified" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-exclamation" viewBox="0 0 16 16">
          <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
          <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0Zm0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
        </svg>
      </span>
      </ng-template>
    
  </h3>
    <h3>
      <b>Email Address: </b>{{ userData.email
      }}
        
        
    </h3>
    <h3><b>Phone number: </b>{{ userData.phone }}</h3>
    <form action="/loggedin/edit" method="get">
      <button
        (click)="editProfile()"
        class="btn btn-primary btn-lg"
        style="padding-left: 2.5rem; padding-right: 2.5rem"
      >
        Edit Profile
      </button>
    </form>
  </div>
  
  
  <div><img id="profile" src="http://localhost:3000/image/{{this.userData.img}}" alt="" /><br /></div>
  
  <h1>Hello {{ userData.firstName }}</h1>
  
</div>

<style>
  .container {
    display: flex;
    justify-content: space-between;
    flex-direction: column-reverse;
    padding: 30px;
    align-items: center;
    border-radius: 20px;
    width: fit-content;
    background-image: linear-gradient(aqua, rgb(132, 132, 230));
  }
  .container img {
    height: 200px;
    width: 200px;
    border: 2px solid black;
    border-radius: 30px;
  }
  p {
    width: 500px;
  }
  #verify{
    
    width: auto ;
    cursor: pointer;
    height: 25px;
    color:blue;
  }
  #verify:hover{
    color:skyblue;
  }
  #unverified{
    
    width: auto ;
    cursor: pointer;
    height: 25px;
    color:red;
  }
  #unverified:hover{
    color:skyblue;
  }
</style>
