<div class="container">
  <form #editForm="ngForm" (ngSubmit)="editSave(editForm.value)">
  
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
       
                <div class="user-avatar">
                  <img
                    id="profilePic"
                    
                    [src]="imageSrc "
                    alt=""
                  />
                </div>
                <div>
                  <div>
                    <label for="files" class="btn btn-success btn-upload">Select Image
                      
                    </label>
                    <!-- <a for="save"  class="btn btn-primary btn-upload" (click)="uploadPhoto()">Save</a> -->

                  
                    <input
                      [(ngModel)]="userData.img"
                      
                      id="files"
                      name="image"
                      accept="image/*"
                      style="visibility: hidden"
                      type="file"
                      (change)="readURL($event);"
                    />
                  </div>
                  
                </div>
                <h5 class="user-name">
                  {{ userData.firstName }} {{ userData.lastName }}
                </h5>
                <h6 class="user-email">{{ userData.email }}</h6>
              </div>
              <div class="about">
                <h5>About</h5>
                    <p>
                  <input
                  [(ngModel)]='userData.about'
                    type="text"
                    cols="40"
                    rows="5"
                    style="width: 200px; height: 100px; word-wrap: break-word"
                    name="about"
                    id="Text1"
                   
                  />
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Personal Details</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                  [(ngModel)]='userData.firstName'
                    type="text"
                    class="form-control"
                    name="firstName"
                    placeholder="Enter first name"
                   
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input 
                  [(ngModel)]='userData.lastName'
                    type="text"
                    class="form-control"
                    name="lastName"
                    placeholder="Enter Last Name "
                    
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input 
                  [(ngModel)]='userData.phone'
                    type="text"
                    class="form-control"
                    name="phone"
                    placeholder="Enter phone number"
                   
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input 
                  
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email "
                    disabled="true"
                    value={{userData.email}}
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Age">Age</label>
                  <input 
                  [(ngModel)]='userData.age'
                    type="number"
                    class="form-control"
                    name="age"
                    placeholder="Age "
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="date">Date of Birth</label>
                  <input 
                  [(ngModel)]='userData.dateOfBirth'
                   
                    type="date"
                    class="form-control"
                    name="dateOfBirth"
                    placeholder="date "
                    
                  />
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 text-primary">Address</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Street">Street</label>
                  <input 
                  [(ngModel)]='userData.address.street'
                    type="text"
                    name="street"
                    class="form-control"
                    id="Street"
                    placeholder="Enter Street"
                
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">City</label>
                  <input 
                  [(ngModel)]='userData.address.city'
                    type="name"
                    name="city"
                    class="form-control"
                    id="ciTy"
                    placeholder="Enter City"
                    
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="sTate">State</label>
                  <input 
                  [(ngModel)]='userData.address.state'
                    type="text"
                    name="state"
                    class="form-control"
                    id="sTate"
                    placeholder="Enter State"
                 
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="zIp">Zip Code</label>
                  <input 
                    type="text"
                    class="form-control"
                    id="zIp"
                    placeholder="Zip Code"
                  />
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right mt-5" >
                  <button
                    type="submit"
                    id="submit"
                    name="submit"
                    class="btn btn-primary"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<style>
  body {
    margin: 0;
    padding-top: 40px;
    color: #2e323c;
    background: #f5f6fa;
    position: relative;
    height: 100%;
  }
  .account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
  }
  .account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
  }
  .account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
  }
  .account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
  }
  .account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
  }
  .account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
  }
  .account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
  }
  .account-settings .about p {
    font-size: 0.825rem;
  }
  .form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: 0.825rem;
    background: #ffffff;
    color: #2e323c;
  }

  .card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
  }
  .user-profile {
    display: flex;
    flex-direction: column;
  }
  .btn-upload {
    width: fit-content;
    font-size: 11px;
    margin: 10px;
  }
</style>
<script>
  function showPreview(event) {
    if (event.target.files.length > 0) {
      var src = URL.createObjectURL(event.target.files[0]);
      var preview = document.getElementById("profilePic");
      preview.src = src;
    }
  }
</script>
