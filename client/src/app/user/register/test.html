<div class="row">
    <div class="col-md-6 mb-4">

      <div class="form-outline">
        <input name='firstName' placeholder="First Name" type="text" id="firstName"
          class="form-control form-control-lg" />
        <label class="form-label" for="firstName">First Name</label>
      </div>

    </div>
    
  


  <div class="row">
    <div class="col-md-6 mb-4 pb-2">

      <div class="form-outline">
        <input name='email' type="email" placeholder="E-mail address" id="emailAddress"
          class="form-control form-control-lg" />
        <label class="form-label" for="emailAddress">Email</label>
      </div>
      <div class="form-outline">
        <input type="password" placeholder="Password" id="emailAddress" name='password'
          class="form-control form-control-lg" />
        <label class="form-label">Password</label>
      </div>

    </div>
    </div>
    <div class="col-md-6 mb-4 pb-2">

      <div class="form-outline">
        <input name='phone' type="tel" placeholder="Phone Number" id="phoneNumber"
          class="form-control form-control-lg" />
        <label class="form-label" for="phoneNumber">Phone Number</label>
      </div>
      <div class="form-outline">
        <input type="password" placeholder="Confirm Password" id="phoneNumber" name='conpassword'
          class="form-control form-control-lg" />
        <label class="form-label" id='pw' for="confirmPassword">Confirm Password</label>

      </div>


    </div>

    <div class="row">

      <div class="col-md-6 mb-4">

        <h6 class="mb-2 pb-1">Gender: </h6>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
            value="option1" checked />
          <label class="form-check-label" for="femaleGender">Female</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
            value="option2" />
          <label class="form-check-label" for="maleGender">Male</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
            value="option3" />
          <label class="form-check-label" for="otherGender">Other</label>
        </div>

      </div>
    </div>


    <div class="mt-4 pt-2">
      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
    </div>
